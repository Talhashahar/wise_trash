<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="static/assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>WiseTrash Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href=static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />


</head>
<body>
<div class="wrapper">

    <div class="sidebar" data-color="azure" data-image="static/assets/img/sidebar-RG.jpeg">
    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="http://www.Shenkar.ac.il" class="simple-text">
                <img src="https://www.ramat-gan.muni.il/files/logo-he.png"><br>
            </a>
            <h3 class="text-center"> <b>Sanitarian Department</b></h3>
        </div>

        <ul class="nav">
            <li class="{% block main %}{% endblock %}">
                <a href="/main">
                    <i class="pe-7s-news-paper"></i>
                    <p>Main</p>
                </a>
            </li >
            <li class="{% block stats %}{% endblock %}">
                <a href="/stats">
                    <i class="pe-7s-graph"></i>
                    <p>Analytics</p>
                </a>
            </li>

            <li class="{% block calc %}{% endblock %}">
                    <a href="/calc">
                        <i class="pe-7s-science"></i>
                        <p>Configuration</p>
                    </a>
                </li>

            <li class="{% block bind %}{% endblock %}">
                <a href="/bindata">
                    <i class="pe-7s-note2"></i>
                    <p>Bins Data</p>
                </a>
            </li>
            <li class="{% block about %}{% endblock %}">
                <a href="/about">
                    <i class="pe-7s-bell"></i>
                    <p>About WiseTrash</p>
                </a>
            </li>
            <!---Next li tag is the lower "Contact Support" button on the L-side panel-->
            <li class="{% block support %}{% endblock %}">
                    <a href="mailto:Alon.Askal@gmail.com" target="_blank">
                        <i class="pe-7s-mail"></i>
                        <p>Contact Soppurt</p>
                    </a>
            </li>
        </ul>

    </div>

    </div>

    {% block content %}{% endblock %}
                <footer class="footer">
                <div class="container-fluid">
                    <p class="copyright pull-left">
                        &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.Shenkar.ac.il"><b>WiseTrash</b></a>, made with love for the environment.
                    </p>
                </div>
            </footer>

</div>

</body>

            {% block script %}{% endblock %}
    <!--   Core JS Files   -->
    <script src="static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="static/assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="static/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="static/assets/js/bootstrap-notify.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="static/assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>





</html>
